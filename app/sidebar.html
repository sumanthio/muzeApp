<div ng-controller="SideBarCtrl as bar">
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" aria-label="Show User List" ng-click="bar.toggleBar('right')">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </md-button>
        <h1>Muze App</h1>
    </md-toolbar>

    <md-sidenav class="md-whiteframe-4dp" md-component-id="right">
        <md-toolbar layout="row" class="md-toolbar-tools">
            <md-button class="menu md-icon-button" aria-label="Show User List" ng-click="bar.toggleBar('right')">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </md-button>
            <h1>Muze App</h1>
        </md-toolbar>
        <md-list class="md-3-line" ng-click="bar.closeBar('right')">
            <md-list-item ui-sref="index.tracks({page :1})">
                <p>Tracks</p>
            </md-list-item>
            <md-list-item ui-sref="genres.list({page :1})">
                <p>Genres</p>
            </md-list-item>
        </md-list>
    </md-sidenav>
</div>
<div flex layout="row">
    <md-content flex id="content">
        <div ui-view></div>
    </md-content>
</div>
