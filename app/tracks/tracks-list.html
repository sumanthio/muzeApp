<div layout='row' layout-align="center center">
    <md-content class="md-whiteframe-24dp" flex='85' flex-xs='100' ng-init="tracks.getTrackList()">

        <!--<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-autocomplete flex md-selected-item="tracks.key" md-search-text="tracks.searchText" md-items="track in tracks.searchTrack(tracks.searchText)"
            md-item-text="track" md-floating-label="Search Tracks" ng-model-options="{debounce: 500}">
            <span md-highlight-text="tracks.searchText">{{track}}</span>
        </md-autocomplete>
    </section>-->

        <section layout="row" layout-sm="row" layout-align="center center" layout-wrap>
            <md-input-container class="md-block" flex='55'>
                <label>Search Track</label>
                <input ng-model="searchKey" ng-change='tracks.searchTrack(searchKey)' ng-model-options="{debounce: 300}">
            </md-input-container>

            <div class="lock-size" layout="row" layout-align="center center">
                <md-button aria-label="menu" class="md-fab" ng-click="tracks.addNewTrack($event)">
                    <i class="fa fa-plus"></i>
                </md-button>
            </div>
        </section>

        <section layout="column" layout-sm="column" layout-align="center center" layout-wrap>
            <md-content flex='75'>
                <md-list>
                    <md-subheader class="md-no-sticky">Tracks list</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="track in tracks.tracksList" ui-sref="track-info({page: tracks.pageNumber,trackId:track.id})">
                        <i class="fa fa-headphones fa-2x"  layout-padding aria-hidden="true"></i>
                        <div class="md-list-item-text" layout="column">
                            <h3>{{track.title}}</h3>
                            <h4 ng-bind="track.genres"></h4>
                            <p>{{track.rating}}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </section>


        <section layout="row" layout-sm="row" layout-align="center center" layout-wrap>
            <md-button ng-show="tracks.paginationArray.length>=1" class="md-raised" ng-repeat="page in tracks.paginationArray | limitTo: 5 : tracks.pageNumber  track by $index"
                ui-sref="tracks({page: page})">{{page}}</md-button>
            <md-button ng-hide="tracks.paginationArray.length>=1" class="md-raised" ui-sref="tracks({page: 1})">Back to first Page</md-button>
        </section>
    </md-content>
</div>
