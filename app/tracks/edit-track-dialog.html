<md-dialog aria-label="Mango (Fruit)" flex="70">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit the track</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times" aria-label="Close dialog"></i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-content layout="column" layout-padding>
            <div>
            <md-input-container>
                <label>ID</label>
                <input ng-model="track.id" ng-disabled="">
            </md-input-container>


            <md-input-container>
                <label>Title</label>
                <input ng-model="track.title">
            </md-input-container>

            <md-input-container>
                <label>Rating</label>
                <input ng-model="track.rating">
            </md-input-container>
            </div>
        </md-content>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="cancel()">
       Cancel
      </md-button>
      <md-button ng-click="update(track)">
        Update track
      </md-button>
    </md-dialog-actions>
</md-dialog>
